<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://kit.fontawesome.com/a3826efa71.js" crossorigin="anonymous"></script>
    <title>Form Html 5</title>
</head>
<body>
    <div class="conteiner border-0 m-5 p-5">

        <div class="card p-0">
            <div class="card-header">
                <b>Payment form example</b>
            </div>        

            <div class="alert alert-danger m-3" role="alert">
                A simple danger alertâ€”check it out!
              </div>
    
        <form>
          <div class="conteiner-fluid">
            <div class="row g-3 mx-2">

            <div class="col-sm-5">
              <label for="exampleInputCard" class="form-label"><b>Card #</b></label>
              <input type="card" class="form-control" id="exampleInputCard" placeholder="xxxxxxxxxxxxxxxxxx" aria-describedby="cardHelp">
            </div>
            <div class="col-sm-3">
              <label for="exampleInputPassword1" class="form-label"><b>CVC #</b></label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="00000">
            </div>

            <div class="col-sm-4 me-0">
              <label for="exampleInputAmount" class="form-label"> <b>Amount</b></label>
            <div class="input-group mb-3">
              <span class="input-group-text border-0 p-0 mb-4" id="basic-addon1" style="background-color: white;">
                <i class="fa-solid fa-dollar-sign fa-xs p-0"></i>
              </span>
              <input type="text" class="form-control" placeholder="Amount" aria-label="Amount" aria-describedby="basic-addon1">
            </div>
            </div>
            
          </div>
          </form>
        <div class="container">

          <div class="row">

          <div class="col">
            <div class="row align-items-start">
              <div class="col">
                <b>first Name</b>
                <input type="text" aria-label="First name" class="form-control mt-2">
              <b>City</b>
                <input type="text" aria-label="City" class="form-control mt-2">
            </div>

            </div>

            <div class="container p-0 mt-2">

              <b class="mb-1">We accept:</b>

              <div class="conteiner">
              <div class="row">

              <div class="col-6 rounded m-2 p-1" style="background-color:gray">

              <div class="form-check form-check-inline ms-2">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">
                  <i class="fa-brands fa-cc-mastercard fa-lg" style="color: white;"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fa-brands fa-cc-visa fa-lg" style="color: white;"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option3">
                <label class="form-check-label" for="inlineRadio2">
                  <i class="fa-brands fa-cc-diners-club fa-lg" style="color: white;"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option4">
                <label class="form-check-label" for="inlineRadio3">
                  <i class="fa-brands fa-cc-amex fa-lg" style="color: white;"></i>
                </label>
                  </div>
                </div>
              </div>
            </div>

              </div>

            </div>

            <div class="col">
              <div class="row">
                <div class="col">
              <b class="mb-2">Last Name</b>
               <input type="text" aria-label="Last name" class="form-control mt-2">
                </div>
             
              <div class="row m-0 p-0">
                <div class="col">
                  <b class="mb-2">State</b>
                  <div class="input-group mb-3 border rounded mt-2">
                  <input type="text" class="form-control border-0" placeholder="Pick a state" aria-label="State" aria-describedby="basic-addon2" >
                   <span class="input-group-text border-0" id="basic-addon2" style="background-color: white;">
                    <i class="fa-solid fa-sort fa-2xs"></i>
                   </span>
                  </div>
                </div>

                <div class="col">
                  <b class="mb-2">Postal Code</b>
                  <input type="text" aria-label="Postal Code" class="form-control mt-2">
                </div>

                <b class="mb-2 mt-3 ">Message</b>

                <div class="container">
                      <textarea class="form-control"  id="floatingTextarea2" style="height: 100px;"></textarea>
                      <div id="emailHelp" class="form-text">
                        <p> Add any note here.</p>
                      </div>
                    </div>

              </div>
              </div>
              </div>
              </div>
              </div>

          <div class="card-header border border-botton-0 rounded-0 mx-0 mt-4 p-2 d-flex justify-content-end ">
              <button type="submit" class="btn btn-secondary btn-sm px-3 ">Cancel</button>
              <button type="submit" class="btn btn-primary btn-sm mx-2">Send</button>
          </div>

        </div>
      </div>

    
</body>
</html>
